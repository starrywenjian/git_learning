<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到git learning index</h1>
    </header>
    <main>
        <h2>关于我</h2>
        <p>你好！我是[你的名字]，这是一个简单的HTML页面示例。</p>
        
        <h2>我的链接</h2>
        <ul>
            <li><a href="https://www.example.com">示例网站</a></li>
            <li><a href="mailto:example@example.com">发送邮件给我</a></li>
        </ul>
        
        <h2>我的照片</h2>
        <img src="your-photo.jpg" alt="我的照片" width="300">
        
        <h2>我的表格</h2>
        <table>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>城市</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>28</td>
                <td>北京</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>34</td>
                <td>上海</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy; 2023 [你的名字]. 保留所有权利。</p>
    </footer>
</body>
</html>
